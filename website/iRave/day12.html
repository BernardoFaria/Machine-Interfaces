	<title>iRave</title>
	<link rel="stylesheet" href="./css/day_style.css">

<body onload="time()">

    <img id="first" src="./media/lineup/first.png" usemap="#listmap">

	<map name="listmap">
  		<area shape="rect" coords="0,0,70,20" alt="day14" href="day14.html">
 		<area shape="rect" coords="85,0,155,20" alt="day13" href="day13.html">
